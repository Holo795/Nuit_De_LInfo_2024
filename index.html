<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La nuit de l'info 2024</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./Css/output.css" rel="stylesheet">
</head>

<body class="text-white bg-gray-300 font-sans">

    <header class="bg-blue-800 shadow-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="logo">
                <h1 class="text-3xl font-bold hover:text-yellow-400 transition-colors">
                    Network Ninja
                </h1>
            </div>
            <div class="flex relative">
                <!-- Barre de recherche -->
                <input id="searchInput" type="text" placeholder="Search Something..."
                  class="w-full px-4 py-2 rounded-lg outline-none bg-transparent text-gray-300 text-sm placeholder-gray-400 focus:ring-2 focus:ring-yellow-400 border-2 border-blue-500" />
                <button class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-800 p-2 flex items-center justify-center hover:bg-gray-400 hover:rounded-lg hover:text-blue-800  transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192.904 192.904" width="16px" class="fill-current">
                      <path
                        d="m190.707 180.101-47.078-47.077c11.702-14.072 18.752-32.142 18.752-51.831C162.381 36.423 125.959 0 81.191 0 36.422 0 0 36.423 0 81.193c0 44.767 36.422 81.187 81.191 81.187 19.688 0 37.759-7.049 51.831-18.751l47.079 47.078a7.474 7.474 0 0 0 5.303 2.197 7.498 7.498 0 0 0 5.303-12.803zM15 81.193C15 44.694 44.693 15 81.191 15c36.497 0 66.189 29.694 66.189 66.193 0 36.496-29.692 66.187-66.189 66.187C44.693 147.38 15 117.689 15 81.193z">
                      </path>
                    </svg>
                </button>
                <!-- Popup container -->
                <div id="popupContainer" class="hidden absolute top-full mt-2 w-80 bg-gray-200 border border-gray-400 rounded-lg shadow-lg p-4 z-50">
                    <p class="text-black text-sm">Emoji recent :</p>
                    <ul id="emojiList" class="mt-2 flex flex-wrap gap-2 space-y-2 max-h-60 overflow-y-auto"> 
                    
                    </ul>
                </div>
            </div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#" class="text-white hover:text-yellow-400 transition-colors">Accueil</a></li>
                    <li><a href="#" class="text-white hover:text-yellow-400 transition-colors">Ouloulou</a></li>
                    <li><a href="#" class="text-white hover:text-yellow-400 transition-colors">Météo</a></li>
                    <li><a href="#" class="text-white hover:text-yellow-400 transition-colors">Crédit</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <script src="./Js/searchv2.js"></script>

</body>

</html>
