<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La nuit de l'info 2024</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header class="bg-blue-800 shadow-lg w-full">
    <div class="container mx-auto px-6 py-4 flex items-center justify-between">
        <div class="logo">
            <h1 class="text-3xl font-bold text-white hover:text-yellow-400 transition-colors">Network Ninja</h1>
        </div>
        <nav>
            <ul class="flex space-x-6">
                <li><a href="#" class="text-white hover:text-yellow-400 transition-colors">Accueil</a></li>
                <li><a href="#" class="text-white hover:text-yellow-400 transition-colors">Ouloulou</a></li>
                <li><a href="#" class="text-white hover:text-yellow-400 transition-colors">Météo</a></li>
                <li><a href="#" class="text-white hover:text-yellow-400 transition-colors">Crédit</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="bg-white p-8 rounded-xl shadow-lg max-w-lg w-full mx-auto my-8">
    <!-- Formulaire de recherche -->
    <form id="searchForm" class="space-y-4 relative">
        <input type="text" id="query" class="p-3 border border-gray-300 rounded-lg w-full text-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Rechercher un emoji" required>

        <button type="submit" class="absolute right-0 top-0 bottom-0 p-3 bg-blue-500 text-white rounded-r-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-colors">
            <i class="fas fa-arrow-right"></i>
        </button>
    </form>

    <!-- Conteneur pour les résultats -->
    <div id="resultsContainer" class="mt-6"></div>
</div>

<!-- Déplacer ici le script -->
<script src="Js/search.js"></script>
</body>
</html>
